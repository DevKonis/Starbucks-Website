<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>

    <!-- og라인 -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="Starbucks is the largest multinational coffee chain in the world, operating a total of 23,187 stores in 64 countries."
    />
    <meta property="og:image" content="images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />
    
    <!-- 트위터 카드 -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="Starbucks is the largest multinational coffee chain in the world, operating a total of 23,187 stores in 64 countries."
    />
    <meta property="twitter:image" content="images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />
    
    <!-- Google font에서 글꼴 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Google font에서 아이콘 불러오기 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="index.html" class="logo">
          <img src="images/starbucks_logo.png" alt="starbucks_logo">
        </a>
      </div>
    </header>
    hello world
  </body>
</html>

<!-- img는 inline 요소. 글자를 다루는 용도 -->
